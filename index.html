<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy Text Animation</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="text">
        <span style="--move:0.1s">I</span>
        <span style="--move:0.2s">❤️</span>
        <span style="--move:0.3s">C</span>
        <span style="--move:0.4s">O</span>
        <span style="--move:0.5s">D</span>
        <span style="--move:0.6s">I</span>
        <span style="--move:0.7s">N</span>
        <span style="--move:0.8s">G</span>
    </div>
</body>
</html>
